<div class="container p-3">
  <div class="col-12 col-md-6 homeBK" style="margin:auto">
    <h3 class="text-style text-center">Add new transaction of income.</h3>
    <form #incomeAddForm="ngForm" (ngSubmit)="addIncome()">
      <div class="md-form">
        <label> ประเภท: </label>
        <select
          [(ngModel)]="incomeData.type"
          class="form-control text-style"
          required
          name="type"
        >
          <option value="1">รายรับ</option>
          <option value="-1">รายจ่าย</option>
        </select>
      </div>
      <div class="md-form">
        <label>รายละเอียดรายการ: </label>
        <textarea
          [(ngModel)]="incomeData.detail"
          name="detail"
          class="form-control text-style"
          cols="30"
          placeholder="รายละเอียดรายการ...."
          rows="2"
          required
        ></textarea>
      </div>
      <div class="md-form">
        <label>จำนวนเงิน: </label>
        <input
          type="number"
          name="price"
          placeholder="จำนวนเงิน"
          class="form-control "
          [(ngModel)]="incomeData.price"
          required
        />
      </div>
      <button
        class="mt-3 btn btn-block btn-danger"
        [disabled]="!incomeAddForm.form.valid"
        type="submit"
      >
        Submit
      </button>
    </form>
  </div>
</div>
